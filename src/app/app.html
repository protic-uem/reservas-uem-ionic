<ion-menu [content]="content" menuPrincipal (ionClose)="atualizaMenu()" (ionOpen)="atualizaMenu()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-item color="primary" no-lines>
        <ion-avatar item-start>
          <img src="assets/imgs/semPerfil.png">
        </ion-avatar>
        <h1>Reserva de Sala</h1>
        Ol√°, {{login.nome}}
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose *ngIf="login.id != undefined" ion-item (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
