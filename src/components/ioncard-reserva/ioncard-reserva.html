
        <ion-card class="border-card"  >
          <ion-grid>
            <ion-row>
              <ion-col col-9 text-left>
                      <span class="titulo_sala">Sala {{reserva.numero_sala}}</span><br />
                      <span>{{reserva.nome_disciplina}}</span>
              </ion-col>
              <ion-col col-3 text-right>
                      <span class="dept">{{reserva.dept}}</span>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-left>
                     {{reserva.data_reserva}} {{reserva.periodo}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-center>
                      <button ion-button block color="secondary" small (click)="openReserva($event, reserva)">
                           Detalhes
                      </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
