<ion-header>
  <ion-navbar color="primary">
    <ion-title>Efetuar Reservas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>
    <ion-col >
        <button ion-button round  color="secondary" float-right>Etapa 1</button>
    </ion-col>
    <ion-col>
      <button ion-button round outline color="secondary">Etapa 2</button>
    </ion-col>
  </ion-row>
  <ion-card>
  <form [formGroup]="reservaForm"  novalidate>
    <ion-card-content>
    <ion-list>
      <ion-item *ngIf="login.privilegio == 'Docente'">
          <ion-icon item-start name="person" class="icones"></ion-icon>
          <ion-label class="nome_usuario">{{login.nome}}</ion-label>
      </ion-item>
      <ion-item *ngIf="login.privilegio == 'Secretário'">
        <ion-icon item-start name="person" class="icones"></ion-icon>
        <ion-label>Solicitante</ion-label>
        <ion-select  [selectOptions] ="{
          subTitle: 'Selecione um solicitante',
           mode: 'ios'}" okText="Selecionar" cancelText="Cancelar" formControlName="usuario" [(ngModel)] = "usuarioSelecionado">
          <ion-option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <hr />
      <ion-item (click)="openCalendar()">
        <ion-icon item-start name="calendar" class="icones"></ion-icon>
        <ion-label>Data</ion-label>
        <ion-label>{{showDate}}</ion-label>
        <!--<ion-datetime
          [(ngModel)] = "reserva.data_reserva"
          displayFormat="DDD, DD/MM/YYYY"
          pickerFormat=" DD MMM YYYY"
          monthShortNames="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez"
          dayShortNames="Dom, Seg, Ter, Qua, Qui, Sex, Sab"
          doneText="Selecionar"
          cancelText="Cancelar"
          formControlName="data"
          [min]="hoje"
          [max]="dataDocente"
          placeholder="selecione">
        </ion-datetime>-->
      </ion-item>
      <hr />
      <ion-item>
        <ion-icon item-start name="clock" class="icones"></ion-icon>
        <ion-label>Período</ion-label>
        <ion-select [selectOptions] ="{
          subTitle: 'Selecione um periodo',
           mode: 'ios'}" okText="Selecionar" cancelText="Cancelar" [(ngModel)] = "reserva.periodo"
          formControlName="periodo" width="40%">
          <ion-option value="1">7:45-9:25</ion-option>
          <ion-option value="2">9:40-12:00</ion-option>
          <ion-option value="3">13:30-15:10</ion-option>
          <ion-option value="4">15:30-18:00</ion-option>
          <ion-option value="5">19:30-21:10</ion-option>
          <ion-option value="6">21:20-23:00</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    </ion-card-content>
    </form>
  </ion-card>
    <ion-row class="botoes" justify-content-center>
      <ion-col col-3 justify-content-end>
        <button ion-button block class="btnCancelar" (click)="reservaCanceled()" color="danger">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-9>
        <button ion-button block class="btnReserva" (click)="avancarCreate()" >Continuar</button>
      </ion-col>
    </ion-row>
</ion-content>
