<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalhes da Reserva</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/profile.png">
              </ion-avatar>
              <h2>{{reserva.usuario}}</h2>
              <p>Professor</p>
            </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-card-title>
          <span class="text-negrito">Sala: </span>{{reserva.sala}}
          <span class="text-negrito">Dept: </span>{{reserva.dept}}
        </ion-card-title>
        <hr/>
        <h2>Hor√°rios reservados</h2>
        {{reserva.data}}
    </ion-card-content>
  </ion-card>
</ion-content>
