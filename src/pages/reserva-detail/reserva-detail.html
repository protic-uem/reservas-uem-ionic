<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalhes da Reserva</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/profile.png">
              </ion-avatar>
              <h2>{{reserva.usuario}}</h2>
              <p>Professor</p>
            </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-card-title>
          <span class="text-negrito">{{reserva.disciplina}}</span>
        </ion-card-title>
        <hr/>
        <ion-grid>
          <ion-row>
            <ion-col >

              <span class="text-details">
                Sala:
              </span>
                {{reserva.sala}}

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class="text-details">
                  Departamento:
              </span>
                  {{reserva.dept}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class="text-details">
                  Bloco:
              </span>
                  {{reserva.bloco}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class="text-details">
                  Tipo de uso:
              </span>
                  {{reserva.uso}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>

              <span class="text-details">
                  Tipo de reserva:
              </span>
                  {{reserva.tipo}}

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class="text-details">
                  Data da reserva:
              </span>
                  {{reserva.data}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-left>
              <span class="text-details">
                  Hor√°rio(s) da reserva:
              </span><br />
                  {{reserva.periodo}}
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
