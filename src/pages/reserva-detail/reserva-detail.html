<ion-header>
  <ion-navbar>
    <ion-title>Detalhes da Reserva</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/logo.png">
              </ion-avatar>
              <h2>{{reserva.usuario}}</h2>
              <p>Professor</p>
            </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-card-title>
          <span class="text-negrito">Sala: </span>{{reserva.descricao}}
          <span class="text-negrito">Dept: </span>{{reserva.dept}}
        </ion-card-title>
        <hr/>
        <h2>Horários reservados</h2>
        <br/>
        14/02/2018 - 13:30 às 15:20
        <br />
        16/02/2018 - 15:40 às 17:10
    </ion-card-content>
  </ion-card>
</ion-content>
