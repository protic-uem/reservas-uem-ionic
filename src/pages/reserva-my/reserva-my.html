<ion-header >
  <ion-toolbar color="secondary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <h5>SALAS: Minhas Reservas</h5>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <ion-card class="areaBusca" *ngIf="login.privilegio == 'Secretário'">
      <ion-list>
        <ion-item>
          <ion-icon item-start name="person" class="icones"></ion-icon>
          <ion-select  [selectOptions] ="{
            subTitle: 'Selecione um solicitante',
             mode: 'md'}"
             okText="Selecionar" cancelText="Cancelar" [(ngModel)] = "usuarioSelecionado"
             (ionChange)="usuarioChange(usuarioSelecionado)" placeholder="Solicitante"
             >
              <ion-option *ngFor="let usuario of usuarios" [value]="usuario">
                {{usuario.nome}}
              </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
  </ion-card>
  <hr *ngIf="login.privilegio == 'Secretário'"/>

  <ion-row  justify-content-center style="height:100%!important;" *ngIf="reservasNaoEncontrada">
    <span *ngIf="reservasNaoEncontrada" class="centralizarVerticalmente">
                Nenhuma reserva encontrada.
    </span>
  </ion-row>

  <ion-scroll #listaReservas  class="resultReservas" scrollY="true">
    <ion-list >
      <ion-item-sliding *ngFor="let reserva of reservas" class="transp">
        <ion-item class="transp">
          <ioncard-reserva-my [reserva]="reserva"></ioncard-reserva-my>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-scroll>
    <custom-fab [login]="login" style="position:static;"></custom-fab>
</ion-content>
