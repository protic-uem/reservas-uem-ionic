<ion-header >
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="areaBusca">
      <ion-list>
        <ion-item>
          <ion-icon item-start name="book"></ion-icon>
          <ion-label>Disciplina</ion-label>
          <ion-select [selectOptions] ="{
            subTitle: 'Selecione uma disciplina',
             mode: 'ios'}" okText="Selecionar" cancelText="Cancelar" (ionChange)="changeDisciplina($event)">
            <ion-option value="undefined">SELECIONE</ion-option>
            <ion-option *ngFor="let disciplina of disciplinas" [value]="disciplina.id">{{disciplina.nome}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
  </ion-card>
  <hr />
  <ion-row  justify-content-center style="height:100%!important;" *ngIf="(disciplinaSelecionada == undefined) || reservasNaoEncontrada">
    <span *ngIf="disciplinaSelecionada == undefined" class="centralizarVerticalmente"> Por favor, preencha os campos de pesquisa</span>
    <span *ngIf="reservasNaoEncontrada" class="centralizarVerticalmente">
                Nenhuma reserva encontrada com esses par√¢metros.
    </span>
  </ion-row>

  <ion-scroll #listaReservas  class="resultReservas" scrollY="true"
      *ngIf="reservas != null && reservas.length != 0">
    <ion-list>
      <ion-item-sliding *ngFor="let reserva of reservas">
        <ion-item>
          <ioncard-reserva [reserva]="reserva" ></ioncard-reserva>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-scroll>
</ion-content>
