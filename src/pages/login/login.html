<ion-content >
    <img src="assets/imgs/uem-modelo.png" class="redimensionar">
    <div class="formulario" >
      <form [formGroup]="loginForm"  novalidate>
        <ion-list>
          <ion-card class="cardPadding" >
            <ion-item style="position: initial!important;">
              <ion-icon item-start name="mail"></ion-icon>
              <ion-input type="text" placeholder="Digite seu e-mail" formControlName="email" [(ngModel)]="email"></ion-input>
            </ion-item>
              <h6  *ngIf="errorEmail" class="error">{{messageEmail}}</h6>
            <ion-item style="position: initial!important;">
              <ion-icon item-start name="lock"></ion-icon>
              <ion-input type="password" placeholder="Senha" formControlName="senha" [(ngModel)]="senha"></ion-input>
            </ion-item>
            <h6  *ngIf="errorSenha" class="error">{{messageSenha}}</h6>
          </ion-card>
        </ion-list>
      </form>

      <ion-row justify-content-center>
        <button ion-button block class="btnLogin" (click)="login()" color="secondary">Login</button>
      </ion-row>
      <ion-row justify-content-center>
        <button ion-button block class="btnLogin" (click)="entrarVisitante()" color="primary">Entrar como visitante</button>
      </ion-row>
      <ion-row justify-content-center>
        <div class="esqueceuSenha" (click)="irParaAlterarSenha()">
          Esqueceu a senha?
        </div>
      </ion-row>
  </div>
</ion-content>
